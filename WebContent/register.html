<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Welcome To Regiister</title>
	<script src="libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>
<body>
	<header>
		<a href="#" class="logo"><img src="img/logo.png" /> </a>
		<div class="desc">Welcome to register</div>
	</header>
	
	<section>
		
		<div class="left">
			
		</div>
		
		<form action="goRegisterUser">
			<div class="register_username">
				<label  class="username_label">用 户 名
				<input maxlength="20" type="text" placeholder="您的用户名和登录名" name="name"/>
				</label>
				<div class="username_tips">
						
				</div>
			</div>
			
			<div class="register_password">
				<label class="password_label">设 置 密 码
				<input maxlength="20" type="password" placeholder="建议至少使用两种字符组合" name="password"/>
				</label>
				<div class="password_tips">
						
				</div>
			</div>
			
			<div class="register_rpassword">
				<label class="rpassword_label">确 认 密 码
				<input maxlength="20" type="password" placeholder="请再次输入密码" name="password1"/>
				</label>
				<div class="rpassword_tips">
						
				</div>
			</div>
			
			<div class="register_tel">
				<label  class="tel_label">
				<span>中国 +86∨</span>
				<input maxlength="20" type="text" placeholder="建议使用常用手机" name="phone"/>
				</label>
				<div class="tel_tips">
						
				</div>
			</div>
			
			<div class="register_email">
				<label  class="email_label">邮箱
				<input maxlength="20" type="text" placeholder="请输入邮箱" name="email"/>
				</label>
				<div class="email_tips">
						
				</div>
			</div>
			
			<div class="register_confirm">
				<label class="confirm_label">验 证 码
				<input maxlength="20" type="text" placeholder="请输入验证码"/>
				</label>
				<span id="confirm_code"></span>
				<div class="confirm_tips">
						
				</div>
			</div>
			
			<div class="arguement">
				<input type="checkbox" id="xieyi"/>
				阅读并同意
				<a href="#">《用户注册协议》</a>
				<a href="#">《隐私政策》</a>
			</div>
			
			<div class="submit_but">
				<button type="submit" id="submit_button">立 即 注 册</button>
			</div>
			
			</form>
			
			<div class="right">
				
			</div>
			
		</section>
		
	</body>
</html>
